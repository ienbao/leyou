server:
  port: 8088
spring:
  application:
    name: upload-service
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true

ly:
  upload:
    allowTypes:
      - image/jpeg
      - image/png
      - image/bmp
      - image/jpg
    baseUrl: http://image.leyou.com/
fdfs:
  connect-timeout: 600
  so-timeout: 2500
  thumb-image:
    height: 60
    width: 60
  tracker-list: #tracter地址
    - 192.168.1.103:22122





